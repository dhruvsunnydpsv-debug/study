            --surface: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.08);
            --border-hover: rgba(255, 255, 255, 0.16);
            --text: #eeeef2;
            --text-dim: rgba(238, 238, 242, 0.55);
            --text-muted: rgba(238, 238, 242, 0.3);
            --accent: #7c3aed;
            --accent-glow: rgba(124, 58, 237, 0.2);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* ====== AURORA ====== */
        .aurora {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none;
        }

        .aurora div {
            position: absolute;
            border-radius: 50%;
            filter: blur(130px);
            opacity: 0.1;
            animation: drift 22s ease-in-out infinite;
        }

        .aurora div:nth-child(1) {
            width: 550px;
            height: 550px;
            background: #7c3aed;
            top: -8%;
            left: -3%;
        }

        .aurora div:nth-child(2) {
            width: 450px;
            height: 450px;
            background: #06b6d4;
            top: 35%;
            right: -8%;
            animation-delay: -8s;
        }

        .aurora div:nth-child(3) {
            width: 400px;
            height: 400px;
            background: #f43f5e;
            bottom: -5%;
            left: 25%;
            animation-delay: -15s;
        }

        @keyframes drift {

            0%,
            100% {
                transform: translate(0, 0) scale(1)
            }

            33% {
                transform: translate(25px, -35px) scale(1.04)
            }

            66% {
                transform: translate(-20px, 25px) scale(0.96)
            }
        }

        /* ====== LAYOUT ====== */
        .app {
            position: relative;
            z-index: 1;
            max-width: 960px;
            margin: 0 auto;
            padding: 48px 24px 80px;
        }

        #selection-view {
            text-align: center;
        }

        .logo-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 100px;
            background: rgba(124, 58, 237, 0.1);
            border: 1px solid rgba(124, 58, 237, 0.22);
            font-size: 0.68rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #a78bfa;
            margin-bottom: 24px;
        }

        .logo-badge .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1
            }

            50% {
                opacity: 0.3
            }
        }

        .hero-title {
            font-size: clamp(2rem, 5vw, 3.4rem);
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #f0f0f5 10%, #a78bfa 55%, #06b6d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.15;
            margin-bottom: 10px;
        }

        .hero-sub {
            color: var(--text-dim);
            font-size: 1rem;
            max-width: 520px;
            margin: 0 auto 12px;
            line-height: 1.6;
        }

        .hero-badge {
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-bottom: 44px;
            font-weight: 500;
        }

        /* Form Card */
        .form-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 36px 32px;
            max-width: 620px;
            margin: 0 auto;
            text-align: left;
        }

        .form-label {
            font-size: 0.72rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 10px;
            display: block;
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 28px;
        }

        .subject-btn {
            padding: 16px 8px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            font-family: inherit;
            font-size: 0.78rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
        }

        .subject-btn:hover {
            border-color: var(--border-hover);
            color: var(--text);
            background: var(--surface-hover);
        }

        .subject-btn.active {
            background: rgba(124, 58, 237, 0.12);
            border-color: rgba(124, 58, 237, 0.4);
            color: #c4b5fd;
        }

        }

        .subject-btn .sub-code {
            font-size: 0.6rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        .generate-btn {

            padding: 16px;
            border-radius: 14px;
            border: none;
            background: linear-gradient(135deg, #7c3aed 0%, #6d28d9 100%);
            color: white;
            font-family: inherit;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.25s;
            letter-spacing: 0.01em;
            box-shadow: 0 4px 24px rgba(124, 58, 237, 0.25);
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 32px rgba(124, 58, 237, 0.35);
        }

        .generate-btn:active {
            transform: translateY(0);
        }

        .generate-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .generate-btn .spinner-inline {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            vertical-align: middle;
            margin-right: 8px;
        }

        .generate-btn.loading .spinner-inline {
            display: inline-block;
        }

        .generate-btn.loading .btn-text {
            display: none;
        }

        .generate-btn.loading .btn-loading {
            display: inline;
        }

        .btn-loading {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .error-msg {
            margin-top: 16px;
            padding: 12px 16px;
            border-radius: 10px;
            background: rgba(239, 68, 68, 0.08);
            border: 1px solid rgba(239, 68, 68, 0.2);
            color: #f87171;
            font-size: 0.82rem;
            display: none;

        /* ====== PAPER VIEW ====== */

        }

        .paper-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 28px;
            flex-wrap: wrap;

            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-dim);

            color: var(--text);
            background: var(--surface-hover);

        .action-btn.primary {

            border-color: rgba(124, 58, 237, 0.3);

            margin-bottom: 6px;

        }

        .paper-header .exam-session {

        .paper-meta-row.bordered {

        .paper-instructions {

        }

        .paper-instructions h4 {
            font-size: 12px;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            text-align: center;
            text-decoration: underline;
        }

        .paper-instructions ol {
            padding-left: 18px;
        }

        .paper-instructions li {
            font-size: 11.5px;
            margin-bottom: 4px;
            color: #333;
        }

        .section-header {
            font-size: 13px;
            font-weight: 700;
            margin: 28px 0 14px;
            padding: 7px 14px;
            background: #f0f0f0;
            border-left: 3.5px solid #111;
        }

        .section-header .section-info {
            font-weight: 400;
            font-size: 11px;
            color: #555;
            display: block;
            margin-top: 2px;
        }

        .question {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            padding-left: 4px;
        }

        .q-num {
            font-weight: 700;
            min-width: 30px;
            flex-shrink: 0;
        }

        .q-body {
            flex: 1;
        }

        .q-marks {
            color: #555;
            font-size: 11px;
            font-weight: 700;
            white-space: nowrap;
            margin-left: 8px;
            flex-shrink: 0;
        }

        .mcq-options {
            margin-top: 6px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2px 24px;
        }

        .mcq-options.single-col {
            grid-template-columns: 1fr;
        }

        .mcq-opt {
            font-size: 12.5px;
            padding: 2px 0;
        }

        /* Sub-parts */
        .sub-parts {
            margin-top: 6px;
            padding-left: 8px;
        }

        .sub-part {
            display: flex;
            gap: 6px;
            margin-bottom: 6px;
        }

        .sub-part-label {
            font-weight: 600;
            min-width: 22px;
            flex-shrink: 0;
        }

        .sub-part-text {
            flex: 1;
        }

        .sub-part-marks {
            color: #555;
            font-size: 11px;
            font-weight: 700;
            white-space: nowrap;
        }

        /* OR divider */
        .or-divider {
            text-align: center;
            font-weight: 700;
            font-size: 12px;
            color: #888;
            margin: 8px 0;
            font-style: italic;
        }

        .paper-footer {
            text-align: center;
            margin-top: 28px;
            padding-top: 14px;
            border-top: 1.5px solid #999;
            font-size: 11px;
            color: #888;
        }

        /* ====== PRINT ====== */
        @media print {
            body {
                background: white;
            }

            .aurora,
            .paper-actions,
            .logo-badge,
            #selection-view,
            .no-print {
                display: none !important;
            }

            .app {
                padding: 0;
                max-width: 100%;
            }

            .paper {
                box-shadow: none;
                border-radius: 0;
                padding: 20px 32px;
            }

            #paper-view {
                display: block !important;
            }

            .section-header {
                break-after: avoid;
            }

            .question {
                break-inside: avoid;
            }
        }

        @media (max-width: 700px) {
            .app {
                padding: 24px 14px 60px;
            }

            .form-card {
                padding: 24px 18px;
            }

            .subject-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .paper {
                padding: 20px 16px;
                font-size: 12px;
            }

            .mcq-options {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // ====== SHUFFLE ======
        function shuffle(arr) {
            const a = [...arr];
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        // ====== DETECT MCQ OPTIONS ======
        function parseMCQ(text) {
            // Match patterns like (A) ... (B) ... (C) ... (D) ...
            const optRegex = /\(([A-Da-d])\)\s*([^\(]*?)(?=\([A-Da-d]\)|$)/g;
            const opts = [];
            let mainQ = text;
            let m;
            const firstOpt = text.search(/\([A-Da-d]\)\s/);
            if (firstOpt > 0) {
                mainQ = text.substring(0, firstOpt).trim();
                const optPart = text.substring(firstOpt);
                while ((m = optRegex.exec(optPart)) !== null) {
                    opts.push({ label: m[1].toUpperCase(), text: m[2].trim() });
                }
            }
            return opts.length >= 3 ? { question: mainQ, options: opts } : null;
        }

        // ====== DETECT SUB-PARTS ======
        function parseSubParts(text) {
            const subRegex = /\(([a-z]|[i]+)\)\s*([^\(]*?)(?=\([a-z]\)|\([i]+\)|$)/g;
            const parts = [];
            let mainQ = text;
            const firstSub = text.search(/\([a-z]\)\s/);
            if (firstSub > 0) {
                mainQ = text.substring(0, firstSub).trim();
                const subPart = text.substring(firstSub);
                let sm;
                while ((sm = subRegex.exec(subPart)) !== null) {
                    // Check for marks annotation like [1] or [2]
                    let partText = sm[2].trim();
                    let partMarks = '';
                    const mMatch = partText.match(/\[(\d+)\]\s*$/);
                    if (mMatch) {
                        partMarks = mMatch[1];
                        partText = partText.replace(/\[\d+\]\s*$/, '').trim();
                    }
                    parts.push({ label: sm[1], text: partText, marks: partMarks });
                }
            }
            return parts.length >= 2 ? { question: mainQ, parts: parts } : null;
        }

        // ====== RENDER QUESTION HTML ======
        function renderQuestion(q, num, marks) {
            const text = q.question_text || '';
            let html = `<div class="question"><span class="q-num">${num}.</span><div class="q-body">`;

            // Try MCQ parse
            const mcq = parseMCQ(text);
            if (mcq) {
                html += `<div>${mcq.question}</div>`;
                const longOpts = mcq.options.some(o => o.text.length > 40);
                html += `<div class="mcq-options${longOpts ? ' single-col' : ''}">`;
                mcq.options.forEach(o => {
                    html += `<div class="mcq-opt">(${o.label}) ${o.text}</div>`;
                });
                html += '</div>';
            } else {
                // Try sub-parts parse
                const sub = parseSubParts(text);
                if (sub) {
                    html += `<div>${sub.question}</div>`;
                    html += '<div class="sub-parts">';
                    sub.parts.forEach(p => {
                        html += `<div class="sub-part"><span class="sub-part-label">(${p.label})</span><span class="sub-part-text">${p.text}</span>${p.marks ? `<span class="sub-part-marks">[${p.marks}]</span>` : ''}</div>`;
                    });
                    html += '</div>';
                } else {
                    html += `<div>${text}</div>`;
                }
            }

            html += `</div><span class="q-marks">[${marks}]</span></div>`;
            return html;
        }

        // ====== GENERATE PAPER ======
        async function generatePaper() {
            const btn = document.getElementById('generate-btn');
            const errDiv = document.getElementById('error-msg');
            errDiv.style.display = 'none';
            btn.classList.add('loading');
            btn.disabled = true;

            try {
                const bp = BLUEPRINTS[selectedSubject];
                if (!bp) throw new Error('Unknown subject');

                // Fetch all questions
                let { data: questions, error } = await db
                    .from('question_bank')
                    .select('*')
                    .eq('subject', selectedSubject)
                    .limit(1000);

                if (error) throw error;
                if (!questions || questions.length === 0) {
                    throw new Error(`No questions found for ${selectedSubject}. Please check the question bank.`);
                }

                const shuffled = shuffle(questions);
                const usedIds = new Set();
                let globalQ = 0;

                function pickQuestions(n) {
                    const picked = [];
                    for (let i = 0; i < n; i++) {
                        const idx = shuffled.findIndex(q => !usedIds.has(q.id));
                        if (idx !== -1) {
                            usedIds.add(shuffled[idx].id);
                            picked.push(shuffled[idx]);
                        }
                    }
                    return picked;
                }

                // Build paper HTML
                const paperEl = document.getElementById('paper-content');
                const isHindi = bp.lang === 'hi';
                const isSanskrit = bp.lang === 'sa';
                paperEl.className = `paper${isHindi ? ' hindi-paper' : ''}${isSanskrit ? ' sanskrit-paper' : ''}`;

                let html = '';

                // ---- HEADER ----
                html += `<div class="paper-header">`;
                html += `<div class="board-name">Central Board of Secondary Education</div>`;
                html += `<div class="school-name">ANNUAL EXAMINATION (2024-25)</div>`;
                html += `<div class="exam-title">${bp.fullName}</div>`;
                html += `<div class="exam-session">Class ‚Äì IX | Subject Code: ${bp.code}</div>`;
                html += `</div>`;

                // ---- META ROW ----
                html += `<div class="paper-meta-row bordered">`;
                html += `<span>${isHindi || isSanskrit ? '‡§∏‡§Æ‡§Ø :' : 'Time Allowed:'} ${bp.time}</span>`;
                html += `<span>${isHindi || isSanskrit ? '‡§Ö‡§ß‡§ø‡§ï‡§§‡§Æ ‡§Ö‡§Ç‡§ï :' : 'Maximum Marks:'} ${bp.maxMarks}</span>`;
                html += `</div>`;

                // ---- INSTRUCTIONS ----
                html += `<div class="paper-instructions">`;
                html += `<h4>${isHindi ? '‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø ‡§®‡§ø‡§∞‡•ç‡§¶‡•á‡§∂' : isSanskrit ? '‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø‡§®‡§ø‡§∞‡•ç‡§¶‡•á‡§∂‡§æ‡§É' : 'General Instructions'}</h4>`;
                html += '<ol>';
                bp.instructions.forEach(inst => { html += `<li>${inst}</li>`; });
                html += '</ol></div>';

                // ---- SECTIONS ----
                bp.sections.forEach(sec => {
                    html += `<div class="section-header">${sec.title} ‚Äî ${sec.desc}`;
                    html += `<span class="section-info">${sec.note}</span></div>`;

                    if (sec.type === 'mcq' && sec.count > 0) {
                        // MCQ section - pick questions
                        const qs = pickQuestions(sec.count);
                        qs.forEach(q => {
                            globalQ++;
                            html += renderQuestion(q, globalQ, sec.perQ);
                        });
                    } else if (sec.type === 'vsa' || sec.type === 'sa') {
                        const qs = pickQuestions(sec.count);
                        qs.forEach((q, i) => {
                            globalQ++;
                            html += renderQuestion(q, globalQ, sec.perQ);
                            // Add OR for internal choice on some questions
                            if (i === sec.count - 2 || i === sec.count - 1) {
                                const altQ = pickQuestions(1)[0];
                                if (altQ) {
                                    html += `<div class="or-divider">OR</div>`;
                                    html += renderQuestion(altQ, globalQ, sec.perQ);
                                }
                            }
                        });
                    } else if (sec.type === 'la') {
                        const qs = pickQuestions(sec.count);
                        qs.forEach((q, i) => {
                            globalQ++;
                            html += renderQuestion(q, globalQ, sec.perQ);
                            // Internal choice for some LA questions
                            if (i < 2) {
                                const altQ = pickQuestions(1)[0];
                                if (altQ) {
                                    html += `<div class="or-divider">OR</div>`;
                                    html += renderQuestion(altQ, globalQ, sec.perQ);
                                }
                            }
                        });
                    } else if (sec.type === 'case') {
                        // Case-based questions
                        const qs = pickQuestions(sec.count);
                        qs.forEach(q => {
                            globalQ++;
                            html += renderQuestion(q, globalQ, sec.perQ);
                        });
                    } else if (sec.fixedMarks) {
                        // For English Reading/Writing, Hindi, Sanskrit sections
                        // Pick questions to fill the marks
                        let remainingMarks = sec.fixedMarks;
                        while (remainingMarks > 0) {
                            const q = pickQuestions(1)[0];
                            if (!q) break;
                            globalQ++;
                            const qMarks = remainingMarks >= 5 ? 5 : remainingMarks >= 3 ? 3 : remainingMarks >= 2 ? 2 : 1;
                            html += renderQuestion(q, globalQ, qMarks);
                            remainingMarks -= qMarks;
                        }
                    }
                });

                // ---- FOOTER ----
                html += `<div class="paper-footer">`;
                html += `‚ú¶ ‚ú¶ ‚ú¶ End of Question Paper ‚ú¶ ‚ú¶ ‚ú¶<br>`;
                html += `<span style="font-style:italic">Generated from CBSE Question Bank ‚Äî study.dhruvshah.co</span>`;
                html += `</div>`;

                paperEl.innerHTML = html;

                // Show paper
                document.getElementById('selection-view').style.display = 'none';
                document.getElementById('paper-view').style.display = 'block';
                window.scrollTo(0, 0);

            } catch (err) {
                errDiv.textContent = err.message;
                errDiv.style.display = 'block';
            } finally {
                btn.classList.remove('loading');
                btn.disabled = !selectedSubject;
            }
        }
