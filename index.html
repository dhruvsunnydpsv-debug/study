        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box
        }

        :root {
            --bg: #06060b;
            --surface: rgba(255, 255, 255, 0.03);
            --surface-hover: rgba(255, 255, 255, 0.07);
            --border: rgba(255, 255, 255, 0.08);
            --text: #eeeef2;
            --text-dim: rgba(238, 238, 242, 0.55);
            --accent: #7c3aed
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            overflow-x: hidden
        }

        .aurora {
            position: fixed;
            inset: 0;
            z-index: 0;
            pointer-events: none
        }

        .aurora div {
            position: absolute;
            border-radius: 50%;
            filter: blur(130px);
            opacity: 0.1;
            animation: drift 22s ease-in-out infinite
        }

        .aurora div:nth-child(1) {
            width: 550px;
            height: 550px;
            background: #7c3aed;
            top: -8%;
            left: -3%
        }

        .aurora div:nth-child(2) {
            width: 450px;
            height: 450px;
            background: #06b6d4;
            top: 35%;
            right: -8%;
            animation-delay: -8s
        }

        @keyframes drift {

            0%,
            100% {
                transform: translate(0, 0) scale(1)
            }

            33% {
                transform: translate(25px, -35px) scale(1.04)
            }

            66% {
                transform: translate(-20px, 25px) scale(0.96)
            }
        }

        .app {
            position: relative;
            z-index: 1;
            max-width: 960px;
            margin: 0 auto;
            padding: 48px 24px 80px
        }

        .hero-title {
            font-size: clamp(2rem, 5vw, 3.4rem);
            font-weight: 800;
            background: linear-gradient(135deg, #f0f0f5 10%, #a78bfa 55%, #06b6d4 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.15;
            margin-bottom: 10px;
            text-align: center
        }

        .hero-sub {
            color: var(--text-dim);
            text-align: center;
            max-width: 520px;
            margin: 0 auto 44px;
            font-size: 1rem
        }

        .form-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 36px 32px;
            max-width: 620px;
            margin: 0 auto
        }

        .form-label {
            font-size: 0.72rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-dim);
            margin-bottom: 15px;
            display: block
        }

        .subject-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 28px
        }

        .subject-btn {
            padding: 15px 5px;
            border-radius: 12px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.75rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px
        }

        .subject-btn:hover {
            border-color: rgba(255, 255, 255, 0.2);
            background: var(--surface-hover)
        }

        .subject-btn.active {
            background: rgba(124, 58, 237, 0.15);
            border-color: var(--accent);
            color: white
        }

        .difficulty-selector {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 8px;
            margin-bottom: 24px
        }

        .diff-btn {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--text-dim);
            cursor: pointer;
            transition: 0.2s;
            font-size: 0.7rem
        }

        .diff-btn.active {
            background: rgba(6, 182, 212, 0.1);
            border-color: #06b6d4;
            color: #67e8f9
        }

        .create-btn {
            width: 100%;
            padding: 16px;
            border-radius: 14px;
            border: none;
            background: var(--accent);
            color: white;
            font-weight: 700;
            cursor: pointer;
            font-size: 0.95rem;
            transition: 0.2s
        }

        .create-btn:hover:not(:disabled) {
            background: #6d28d9;
            transform: translateY(-1px)
        }

        .create-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed
        }

        #paper-view {
            display: none
        }

        .paper-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 24px;
            flex-wrap: wrap
        }

        .action-btn {
            padding: 8px 20px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text-dim);
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.2s
        }

        .action-btn:hover {
            background: var(--surface-hover);
            color: white
        }

        .stats-bar {
            display: flex;
            gap: 16px;
            justify-content: center;
            margin-bottom: 16px;
            font-size: 0.75rem;
            color: var(--text-dim)
        }

        .stats-bar span {
            background: var(--surface);
            padding: 4px 12px;
            border-radius: 6px;
            border: 1px solid var(--border)
        }

        .paper {
            background: white;
            color: #111;
            padding: 40px 50px;
            border-radius: 5px;
            font-family: 'Noto Serif', serif;
            line-height: 1.7;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            font-size: 0.9rem
        }

        .paper.hi,
        .paper.sa {
            font-family: 'Noto Sans Devanagari', serif
        }

        .paper-header {
            text-align: center;
            border-bottom: 2px solid #111;
            padding-bottom: 12px;
            margin-bottom: 0
        }

        .paper-header .school-line {
            font-size: 0.7rem;
            letter-spacing: 0.15em;
            color: #555;
            text-transform: uppercase
        }

        .paper-header .exam-line {
            font-weight: 700;
            font-size: 1.15rem;
            margin: 4px 0
        }

        .paper-header .subject-line {
            font-size: 0.95rem;
            font-weight: 600
        }

        .paper-header .code-line {
            font-size: 0.75rem;
            color: #666;
            margin-top: 2px
        }

        .paper-meta {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px solid #ccc;
            padding: 8px 0;
            font-size: 0.85rem;
            font-weight: 500
        }

        .paper-instructions {
            border: 1px solid #333;
            padding: 12px 16px;
            margin: 14px 0 20px;
            font-size: 0.78rem;
            background: #fafafa;
            line-height: 1.8
        }

        .paper-instructions strong {
            display: block;
            margin-bottom: 6px;
            font-size: 0.82rem
        }

        .paper-instructions ol {
            padding-left: 18px
        }

        .paper-instructions li {
            margin-bottom: 3px
        }

        .section-header {
            font-weight: 700;
            background: #f0f0f0;
            padding: 8px 14px;
            margin: 24px 0 14px;
            border-left: 4px solid #222;
            font-size: 0.88rem;
            letter-spacing: 0.02em
        }

        .section-header .q-range {
            float: right;
            font-weight: 400;
            color: #666;
            font-size: 0.78rem
        }

        .question {
            display: flex;
            margin-bottom: 16px;
            page-break-inside: avoid
        }

        .q-num {
            font-weight: 700;
            width: 32px;
            flex-shrink: 0;
            font-size: 0.88rem
        }

        .q-body {
            flex: 1
        }

        .q-marks {
            font-weight: 700;
            font-size: 0.78rem;
            margin-left: 10px;
            white-space: nowrap;
            color: #333
        }

        .mcq-options {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4px 20px;
            margin-top: 6px;
            padding-left: 8px
        }

        .mcq-options.single-col {
            grid-template-columns: 1fr
        }

        .mcq-opt {
            font-size: 0.85rem;
            padding: 2px 0
        }

        .figure-box {
            margin: 8px 0;
            text-align: center;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
            background: #fff
        }

        .q-image {
            max-width: 100%;
            max-height: 220px;
            border: 1px solid #ddd;
            border-radius: 3px
        }

        .sub-parts {
            margin-top: 6px;
            padding-left: 16px
        }

        .sub-part {
            display: flex;
            gap: 6px;
            margin-bottom: 4px;
            font-size: 0.85rem
        }

        .or-divider {
            text-align: center;
            font-style: italic;
            font-weight: 700;
            margin: 12px 0;
            color: #555;
            font-size: 0.9rem;
            letter-spacing: 0.05em
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            display: inline-block;
            width: 60px;
            height: 1px;
            background: #aaa;
            vertical-align: middle;
            margin: 0 10px
        }

        .assertion-block {
            margin-top: 4px;
            padding-left: 4px;
            font-size: 0.85rem;
            line-height: 1.7
        }

        .assertion-block .ar-label {
            font-weight: 600
        }

        .case-study-intro {
            font-style: italic;
            margin-bottom: 8px;
            padding: 8px 12px;
            background: #f8f8f8;
            border-left: 3px solid #7c3aed;
            border-radius: 0 4px 4px 0;
            font-size: 0.84rem;
            line-height: 1.7
        }

        .fixed-section-note {
            text-align: center;
            padding: 16px;
            font-style: italic;
            color: #666;
            font-size: 0.82rem;
            border: 1px dashed #ccc;
            border-radius: 6px;
            margin: 8px 0
        }

        .answer-key {
            margin-top: 24px;
            border-top: 2px solid #111;
            padding-top: 14px
        }

        .answer-key h3 {
            font-size: 0.9rem;
            margin-bottom: 10px
        }

        .answer-key .ak-item {
            display: inline-block;
            width: 120px;
            font-size: 0.78rem;
            margin-bottom: 4px
        }

        /* Print */
        @media print {

            .aurora,
            .paper-actions,
            .hero-title,
            .hero-sub,
            .form-card,
            .stats-bar,
            #selection-view {
                display: none !important
            }

            body {
                background: white
            }

            .paper {
                box-shadow: none;
                padding: 20px 30px;
                max-width: 100%
            }

            .question {
                page-break-inside: avoid
            }

            .section-header {
                page-break-after: avoid
            }

            .answer-key {
                page-break-before: always
            }
        }

        /* Mobile */
        @media(max-width:768px) {
            .app {
                padding: 24px 12px 60px
            }

            .hero-title {
                font-size: 1.6rem
            }

            .hero-sub {
                font-size: 0.85rem;
                margin-bottom: 24px
            }

            .form-card {
                padding: 20px 16px
            }

            .subject-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 8px
            }

            .difficulty-selector {
                grid-template-columns: repeat(2, 1fr)
            }

            .paper {
                padding: 20px 16px;
                font-size: 0.82rem
            }

            .mcq-options {
                grid-template-columns: 1fr
            }

            .question {
                flex-wrap: wrap
            }

            .q-image {
                max-height: 160px
            }
        }

        @media(max-width:400px) {
            .subject-grid {
                grid-template-columns: 1fr 1fr
            }

            .paper {
                padding: 12px 10px;
                font-size: 0.78rem
            }
        }
    </style>
</head>

        function parseFig(text) {
            const imgM = text.match(/\[Image:\s*([^\]]+)\]/i);
            const figM = text.match(/\[Figure:\s*([^\]]+)\]/i);
            const diagM = text.match(/\[Diagram:\s*([^\]]+)\]/i);
            const m = imgM || figM || diagM;
            if (m) return { url: m[1].trim(), clean: text.replace(m[0], '').trim() };
            return { url: null, clean: text };
        }

        function getImgTopic(url) {
            try {
                const parts = url.split('/');
                const fname = parts[parts.length - 1].replace(/^\d+px-/, '').replace(/\.\w+$/, '').replace(/_/g, ' ').replace(/\s+/g, ' ');
                return fname.substring(0, 40);
            } catch (e) { return 'Diagram'; }
        }

        function renderQ(q, num, marks, opts = {}) {
            const raw = q.question_text || '';
            const fig = parseFig(raw);
            let url = fig.url;
            let text = fig.clean;
            let html = `<div class="question"><span class="q-num">${num}.</span><div class="q-body">`;

            // Image at top ‚Äî referrerpolicy="no-referrer" bypasses Wikimedia hotlink blocking
            if (url) {
                const topic = getImgTopic(url);
                html += `<div class="figure-box"><img src="${url}" class="q-image" alt="${topic}" referrerpolicy="no-referrer" onerror="this.onerror=null;this.style.display='none';this.parentElement.insertAdjacentHTML('beforeend','<div style=\\'border:2px dashed #ccc;padding:20px;text-align:center;color:#666;background:#f9f9f9;border-radius:8px;margin:8px 0\\'>üìê <strong>${topic}</strong><br><small style=\\'color:#999\\'>Refer to your textbook for this diagram</small></div>')"></div>`;
            }

            // Assertion-Reason format
            if (opts.isAR) {
                const arParts = text.split(/Reason\s*\(R\)\s*:/i);
                const assertion = arParts[0].replace(/Assertion\s*\(A\)\s*:/i, '').trim();
                const reason = arParts[1] ? arParts[1].split(/\(a\)/i)[0].trim() : text;
                html += `<div class="assertion-block">
                    <div><span class="ar-label">Assertion (A):</span> ${assertion}</div>
                    <div><span class="ar-label">Reason (R):</span> ${reason}</div>
                    <div class="mcq-options single-col" style="margin-top:6px">
                        <div class="mcq-opt">(a) Both A and R are true and R is the correct explanation of A</div>
                        <div class="mcq-opt">(b) Both A and R are true but R is NOT the correct explanation of A</div>
                        <div class="mcq-opt">(c) A is true but R is false</div>
                        <div class="mcq-opt">(d) A is false but R is true</div>
                    </div>
                </div>`;
            }
            // MCQ with (a)(b)(c)(d) or (A)(B)(C)(D)
            else if (text.match(/\([A-Da-d]\)\s/)) {
                const upperMatch = text.match(/\(A\)/);
                const sep = upperMatch ? /\(([A-D])\)/g : /\(([a-d])\)/g;
                const firstOpt = upperMatch ? '(A)' : '(a)';
                const parts = text.split(firstOpt);
                const mainText = parts[0].trim();
                const optStr = firstOpt + (parts[1] || '');
                const options = optStr.match(upperMatch ? /\([A-D]\)[^(]*/g : /\([a-d]\)[^(]*/g);

                html += `<div>${mainText}</div>`;
                if (options) {
                    const longOpts = options.some(o => o.trim().length > 40);
                    html += `<div class="mcq-options${longOpts ? ' single-col' : ''}" style="margin-top:4px">`;
                    options.forEach(o => html += `<div class="mcq-opt">${o.trim()}</div>`);
                    html += `</div>`;
                }
            }
            // Sub-parts (i)(ii)(iii) or (a)(b)(c)
            else if (text.match(/\((i|ii|iii|iv)\)/) || text.match(/\(a\).*\(b\)/s)) {
                const subSep = text.match(/\((i)\)/) ? /\((i|ii|iii|iv|v)\)/g : /\(([a-e])\)/g;
                const firstSub = text.match(/\((i)\)/) ? '(i)' : '(a)';
                const mainPart = text.split(firstSub)[0].trim();
                const subStr = text.substring(mainPart.length);
                const subs = subStr.match(text.match(/\((i)\)/) ? /\((?:i|ii|iii|iv|v)\)[^(]*/g : /\([a-e]\)[^(]*/g);

                html += `<div>${mainPart}</div>`;
                if (subs) {
                    html += `<div class="sub-parts">`;
                    subs.forEach(s => html += `<div class="sub-part">${s.trim()}</div>`);
                    html += `</div>`;
                }
            }
            else {
                html += `<div>${text}</div>`;
            }

            html += `</div><span class="q-marks">[${marks}]</span></div>`;
            return html;
        }

        // ============ VERIX: Weighted Question Selection ============
        function getQuestionBranch(q, subject) {
            if (q.sub_branch) return q.sub_branch;
            if (q.weightage_area) return q.weightage_area;
            const ch = q.chapter || '';
            const grade = q.grade || selectedGrade;
            const maps = VERIX_MAPS[grade.toString()];
            if (subject === 'Science') return maps.scienceBranch[ch] || null;
            if (subject === 'Maths') return maps.mathsArea[ch] || null;
            if (subject === 'Social Science') return maps.sstArea[ch] || null;
            return null;
        }

        function weightedSelect(pool, used, count, weightage, subject, diffFilter, opts = {}) {
            // Selects questions proportionally by weightage areas
            const selected = [];
            if (!weightage || Object.keys(weightage).length === 0) {
                // No weightage: just pick randomly
                for (const q of pool) {
                    if (used.has(q.id)) continue;
                    if (diffFilter !== 'Mixed' && q.difficulty !== diffFilter) continue;
                    selected.push(q); used.add(q.id);
                    if (selected.length >= count) break;
                }
                return selected;
            }

            const totalWeight = Object.values(weightage).reduce((a, b) => a + b, 0);
            const areaTargets = {};
            let allocated = 0;
            const areas = Object.keys(weightage);
            areas.forEach((area, idx) => {
                if (idx === areas.length - 1) {
                    areaTargets[area] = count - allocated; // Remainder to last area
                } else {
                    const t = Math.round((weightage[area] / totalWeight) * count);
                    areaTargets[area] = t;
                    allocated += t;
                }
            });

            // First pass: try to fill each area's quota
            for (const [area, target] of Object.entries(areaTargets)) {
                let filled = 0;
                for (const q of pool) {
                    if (used.has(q.id)) continue;
                    if (diffFilter !== 'Mixed' && q.difficulty !== diffFilter) continue;
                    const branch = getQuestionBranch(q, subject);
                    if (branch === area) {
                        // Diagram preference check
                        if (opts.preferDiagram) {
                            const hasDiag = q.diagram_required || (q.question_text || '').includes('[Image:');
                            if (!hasDiag) continue; // Skip non-diagram Qs on first pass
                        }
                        selected.push(q); used.add(q.id); filled++;
                        if (filled >= target) break;
                    }
                }
                // Second chance: relax diagram requirement
                if (filled < target && opts.preferDiagram) {
                    for (const q of pool) {
                        if (used.has(q.id)) continue;
                        if (diffFilter !== 'Mixed' && q.difficulty !== diffFilter) continue;
                        const branch = getQuestionBranch(q, subject);
                        if (branch === area) {
                            selected.push(q); used.add(q.id); filled++;
                            if (filled >= target) break;
                        }
                    }
                }
            }

            // Backfill: if not enough from area targets, fill from any area
            if (selected.length < count) {
                for (const q of pool) {
                    if (used.has(q.id)) continue;
                    if (diffFilter !== 'Mixed' && q.difficulty !== diffFilter) continue;
                    selected.push(q); used.add(q.id);
                    if (selected.length >= count) break;
                }
            }

            return selected;
        }

                                            }
                                        }
                                        if (fsCount >= fs.count) break;
                                    }
                                } else if (fs.fixedNote && !fs.injectVisual) {
                                    html += `<div class="fixed-section-note">${fs.fixedNote}</div>`;
                                } else if (!fs.injectVisual) {
                                    html += `<div class="fixed-section-note">Attempt questions worth ${fs.marks} marks as per the instructions given in each question.</div>`;
                                }
                            });
                        } else {
                            html += `<div class="fixed-section-note">Questions worth ${sec.fixed} marks from prescribed texts.</div>`;
                        }
                    }
                });

                // ===== ANSWER KEY (hidden by default) =====
                html += `<div class="answer-key" id="answer-key-section" style="display:none">
                    <h3>üìã Answer Key</h3><div>`;
                if (currentAnswers.length > 0) {
                    currentAnswers.forEach(a => html += `<span class="ak-item"><strong>Q.${a.num}:</strong> ${a.ans}</span>`);
                } else {
                    html += `<div style="color:#888;font-style:italic">Answer key not available for this paper.</div>`;
                }
                html += `</div></div>`;

                // End paper
                html += `<div style="text-align:center;margin-top:30px;font-size:0.8rem;color:#888;border-top:1px solid #ddd;padding-top:12px">‚Äî End of Question Paper ‚Äî <br><small style="color:#bbb">Verix Audit Engine ‚Ä¢ CBSE 2025-26 Compliant</small></div>`;
                html += `</div>`;

                document.getElementById('paper-content').innerHTML = html;
                document.getElementById('selection-view').style.display = 'none';
                document.getElementById('paper-view').style.display = 'block';

                // Stats bar with Verix info
                const verixQ = allQ.filter(q => q.section && q.marks).length;
                document.getElementById('stats-bar').innerHTML = `
                    <span>üìÑ Paper #${paperCount}</span>
                    <span>üìä ${allQ.length} questions in DB</span>
                    <span>üîç ${verixQ} Verix-tagged</span>
                    <span>‚úÖ ${gNum} questions generated</span>
                `;
            }
            catch (e) { err.textContent = e.message; err.style.display = 'block' }
            finally { btn.disabled = false; btn.textContent = 'Generate Question Paper' }
        }
    </script>
