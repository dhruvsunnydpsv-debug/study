name: AI Question Processor

on:
  workflow_dispatch: # Keeps the manual "Run workflow" button
  schedule:
    - cron: '*/30 * * * *' # The new upgrade: Runs automatically every 30 minutes

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install supabase requests google-generativeai pypdf

      - name: Run AI Processor
        # Securely injects your passwords from GitHub Settings
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python processor.py
