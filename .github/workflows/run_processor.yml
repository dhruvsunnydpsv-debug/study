name: AI Question Processor
on:
  workflow_dispatch:
  schedule:
    - cron: '0 */2 * * *'

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        # Make sure ALL these are here!
        run: pip install supabase requests google-generativeai pypdf

      - name: Run AI Processor
        # This part connects your code to your keys
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          GEMINI_KEY: ${{ secrets.GEMINI_KEY }}
        run: python processor.py
