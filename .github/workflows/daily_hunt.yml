name: Daily Paper Hunt
on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight
  workflow_dispatch:      # Allows manual trigger

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        # I added 'google-generativeai' and 'pypdf' here for the future AI Processor
        run: pip install supabase requests google-generativeai pypdf

      - name: Run Hunter
        env:
          # These inject your secrets safely if you use GitHub Secrets
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          SERPER_KEY: ${{ secrets.SERPER_KEY }}
        run: python main.py
